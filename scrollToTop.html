<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll To Top</title>
    <style>
        /* CSS for the entire page */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* CSS for the "Scroll to Top" button */
        #scrollToTopButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }

        #scrollToTopButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="scrollToTopButton" onclick="scrollToTopFunction()">Top</button>
    <script>
        // JavaScript for the "Scroll to Top" button functionality
        function scrollToTopFunction() {
            parent.window.scrollTo(0, 0);
        }

        parent.window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            if (parent.window.pageYOffset > 20) {
                document.getElementById("scrollToTopButton").style.display = "block";
            } else {
                document.getElementById("scrollToTopButton").style.display = "none";
            }
        }
    </script>
</body>
</html>
